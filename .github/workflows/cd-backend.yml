name: CD Backend

on:
  push:
    branches: [dev, main, added-probs]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate required config
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          ACR_NAME: ${{ vars.ACR_NAME }}
          ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
          AKS_RESOURCE_GROUP: ${{ vars.AKS_RESOURCE_GROUP }}
          AKS_CLUSTER_NAME: ${{ vars.AKS_CLUSTER_NAME }}
        run: |
          [ -n "$AZURE_CREDENTIALS" ] || { echo "Missing secret: AZURE_CREDENTIALS"; exit 1; }
          [ -n "$ACR_NAME" ] || { echo "Missing variable: ACR_NAME"; exit 1; }
          [ -n "$ACR_LOGIN_SERVER" ] || { echo "Missing variable: ACR_LOGIN_SERVER"; exit 1; }
          [ -n "$AKS_RESOURCE_GROUP" ] || { echo "Missing variable: AKS_RESOURCE_GROUP"; exit 1; }
          [ -n "$AKS_CLUSTER_NAME" ] || { echo "Missing variable: AKS_CLUSTER_NAME"; exit 1; }

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push backend image
        run: |
          az acr login --name ${{ vars.ACR_NAME }}
          docker build -f BusinessDirectory/Dockerfile -t ${{ vars.ACR_LOGIN_SERVER }}/businessdirectory-api:${{ github.sha }} .
          docker push ${{ vars.ACR_LOGIN_SERVER }}/businessdirectory-api:${{ github.sha }}

      - name: Deploy to AKS
        run: |
          az aks get-credentials -g ${{ vars.AKS_RESOURCE_GROUP }} -n ${{ vars.AKS_CLUSTER_NAME }} --overwrite-existing
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment-backend.yaml
          kubectl -n dev set image deployment/bd-backend bd-backend=${{ vars.ACR_LOGIN_SERVER }}/businessdirectory-api:${{ github.sha }}
          kubectl -n dev rollout status deployment/bd-backend
