name: CD Backend

on:
  push:
    branches: [dev, main, audit-admin-backend-only]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push backend image
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}
          docker build -f BusinessDirectory/Dockerfile -t ${{ secrets.ACR_LOGIN_SERVER }}/businessdirectory-api:${{ github.sha }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/businessdirectory-api:${{ github.sha }}

      - name: Deploy to AKS
        run: |
          az aks get-credentials -g ${{ secrets.AKS_RESOURCE_GROUP }} -n ${{ secrets.AKS_CLUSTER_NAME }} --overwrite-existing
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment-backend.yaml
          kubectl -n dev set image deployment/bd-backend bd-backend=${{ secrets.ACR_LOGIN_SERVER }}/businessdirectory-api:${{ github.sha }}
          kubectl -n dev rollout status deployment/bd-backend
