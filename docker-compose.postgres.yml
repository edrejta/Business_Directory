services:
  postgres:
    image: postgres:16
    container_name: business-directory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: business_directory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - bd_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d business_directory"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  bd_pg_data:
