apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-backend
  namespace: dev
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: bd-backend
  template:
    metadata:
      labels:
        app: bd-backend
    spec:
      containers:
        - name: bd-backend
          image: bdprojectlife.azurecr.io/businessdirectory-api:placeholder
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          startupProbe:
            httpGet:
              path: /api/health
              port: 8080
            periodSeconds: 2
            timeoutSeconds: 3
            failureThreshold: 30
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
              value: "true"
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: bd-api-secrets
                  key: ConnectionStrings__DefaultConnection
            - name: Redis__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: bd-api-secrets
                  key: Redis__ConnectionString
