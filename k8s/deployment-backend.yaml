apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-backend
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bd-backend
  template:
    metadata:
      labels:
        app: bd-backend
    spec:
      containers:
        - name: bd-backend
          image: bdprojectlife.azurecr.io/businessdirectory-api:placeholder
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
              value: "true"
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: bd-api-secrets
                  key: ConnectionStrings__DefaultConnection
            - name: Redis__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: bd-api-secrets
                  key: Redis__ConnectionString
