apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-backend
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bd-backend
  template:
    metadata:
      labels:
        app: bd-backend
    spec:
      containers:
        - name: bd-backend
          image: bdprojectlife.azurecr.io/businessdirectory-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-frontend
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bd-frontend
  template:
    metadata:
      labels:
        app: bd-frontend
    spec:
      containers:
        - name: bd-frontend
          image: bdprojectlife.azurecr.io/bd-frontend:latest
          ports:
            - containerPort: 3000
