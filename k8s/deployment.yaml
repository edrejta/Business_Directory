apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-directory-api
  labels:
    app: business-directory-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: business-directory-api
  template:
    metadata:
      labels:
        app: business-directory-api
    spec:
      containers:
        - name: api
          image: your-dockerhub-username/business-directory-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
