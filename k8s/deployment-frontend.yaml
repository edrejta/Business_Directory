apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-frontend
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bd-frontend
  template:
    metadata:
      labels:
        app: bd-frontend
    spec:
      containers:
        - name: bd-frontend
          image: bdprojectlife.azurecr.io/bd-frontend:placeholder
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
